<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <link rel="stylesheet" href="animation.css">
    <link rel="stylesheet" href="animate.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<section class="urupa">
    <div class="urupa__wrapper">
        <div class="urupa__picture">
            <img src="img/Dali.jpg" alt="dali" class="wow animate__fadeIn">
        </div>
        <div class="content">
            <div class="urupa__title">
                <span class="wow animate__flipInY animated-letter1">D</span>
                <span class="wow animate__flipInY animated-letter2">a</span>
                <span class="wow animate__flipInY animated-letter3">l</span>
                <span class="wow animate__flipInY animated-letter4">i</span>
                <span class="wow animate__flipInY animated-letter5">`</span>
                <span class="wow animate__flipInY animated-letter6">s</span>
                <br>
                <span class="wow animate__flipInY animated-letter7">s</span>
                <span class="wow animate__flipInY animated-letter8">a</span>
                <span class="wow animate__flipInY animated-letter9">y</span>
                <span class="wow animate__flipInY animated-letter10">i</span>
                <span class="wow animate__flipInY animated-letter11">n</span>
                <span class="wow animate__flipInY animated-letter12">g</span>
                <span class="wow animate__flipInY animated-letter13">.</span>
                <span class="wow animate__flipInY animated-letter14">.</span>
                <span class="wow animate__flipInY animated-letter15">.</span>
            </div>
            <div class="wow animate__slideInRight urupa__text">
                <p>"Have no fear of perfection - you'll never reach it."</p>
            </div>
            <div class="pic-sign"> 
                <img src="img/salvador-bg.jpg" alt="signature">
            </div>
        </div>
    </div>
</section>

<script src="assets/js/wow.min.js"></script>
<script src="main.js"></script>
</body>
</html>
