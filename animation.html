<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <link rel="stylesheet" href="animation.css">
    <link rel="stylesheet" href="animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Purple+Purse&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <section class="content-album">
        <div class="content-album wrapper">
            <div class="album_info">
                <div class="background-image">
                    <img src="img/bg.jpg">
                </div>
                    <img src="img/rammjpg.jpg" alt="rammstein" class="rammstein_image">
                    <h2 class="animate__animated animate__bounce animate__flipInY"> Rammstein-"Zeit":</h2>
                    <p class="animate__animated animate__bounce animate__flipInY">Zeit-is the eighth studio album by the German NDH band Rammstein ,<br> released on April 29, 2022 </p>
                    <ol class="album_list">
                        <li>
                            <div class="animate__animated animate__bounce animate__rotateIn">«Armee Der Tristen»
                            </div>
                        </li>
                        <li>
                            <div class="animate__animated animate__bounce animate__jackInTheBox">«Zeit»
                            </div>
                        </li>
                        <li>
                            <div class="animate__animated animate__bounce animate__hinge">«Schwarz»
                            </div>
                        </li>
                        <li>
                            <div class="animate__animated animate__bounce animate__lightSpeedInRight">«Angst»
                            </div>
                        </li>
                        <li>
                            <div class="animate__animated animate__bounce animate__lightSpeedInLeft">«Zick Zack»
                            </div>
                        </li>
                    </ol>
                </div>
            </div>
        </section>
    </body>
</html>
