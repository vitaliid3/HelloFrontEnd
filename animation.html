<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <link rel="stylesheet" href="animation.css">
    <link rel="stylesheet" href="animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Purple+Purse&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <section class="content__album">
        <div class="animate__animated animate__bounce animate__flip"><img src="img/rammjpg.jpg" alt="rammstein"></div>
        <div class="animate__animated animate__bounce animate__flipInY"><h2> Rammstein-"Zeit":</h2></div>
        <div class="animate__animated animate__bounce animate__flipInY"><p>Zeit-is the eighth studio album by the German NDH band Rammstein ,<br> released on April 29, 2022 </p></div>
        <ul class="album_list">
            <div class="animate__animated animate__bounce animate__rotateIn"><li>«Armee Der Tristen»</li></div>
            <div class="animate__animated animate__bounce animate__jackInTheBox"><li>«Zeit»</li></div>
            <div class="animate__animated animate__bounce animate__hinge"><li>«Schwarz»</li></div>
            <div class="animate__animated animate__bounce animate__lightSpeedInRight"><li>«Angst»</li></div>
            <div class="animate__animated animate__bounce animate__lightSpeedInLeft"><li>«Zick Zack»</li></div>
        </ul>
    </section>
</body>
</html>
