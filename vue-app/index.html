<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue app</title>
</head>
<body>

<div id="app">{{ message }}</div>

<script type="module">
    import { createApp } from 'vue'

    createApp({
        data() {
            return {
                message: 'Hello Vue!'
            }
        }
    }).mount('#app')
</script>


</body>
</html>
